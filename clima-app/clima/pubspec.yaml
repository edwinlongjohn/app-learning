name: clima
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  geolocator: ^12.0.0
  http: ^1.2.1
  flutter_spinkit: ^5.2.1
  # flutter_native_splash: ^2.4.1
  smooth_page_indicator: ^1.2.0+3
  audioplayers: ^6.1.0
  intl: ^0.19.0
flutter_native_splash:
  color: "#000000"  # Background color
  image: images/splash.jpg 
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - images/
    - assets/
  fonts:
    - family: Inter
      fonts:
        - asset: fonts/inter/inter_18pt-Regular.ttf
          weight: 400
        - asset: fonts/inter/inter_18pt-Black.ttf
        - asset: fonts/inter/inter_18pt-Bold.ttf
        - asset: fonts/inter/inter_18pt-ExtraBold.ttf
        - asset: fonts/inter/inter_18pt-ExtraLight.ttf
        - asset: fonts/inter/inter_18pt-Medium.ttf
        - asset: fonts/inter/inter_18pt-SemiBold.ttf
          